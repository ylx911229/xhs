<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é£æœºå¤§æˆ˜ - Airplane Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB, #191970);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {

        }

        #gameUI {

        button {
            background: #4169E1;

        }

        button:hover {

        }

            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>ğŸ›©ï¸ é£æœºå¤§æˆ˜</h1>
        <p>ä½¿ç”¨ WASD æˆ–æ–¹å‘é”®ç§»åŠ¨é£æœº</p>
        <p>ç©ºæ ¼é”®å‘å°„å­å¼¹</p>
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        <div class="controls">
            <p>W/â†‘ - å‘ä¸Šç§»åŠ¨</p>
            <p>S/â†“ - å‘ä¸‹ç§»åŠ¨</p>
            <p>A/â† - å‘å·¦ç§»åŠ¨</p>
            <p>D/â†’ - å‘å³ç§»åŠ¨</p>
            <p>ç©ºæ ¼ - å‘å°„å­å¼¹</p>
        </div>
    </div>

    <div id="gameUI">
        <div>åˆ†æ•°: <span id="score">0</span></div>
        <div>ç”Ÿå‘½: <span id="lives">3</span></div>
    </div>

    <div id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let keys = {};
        
        // æ¸¸æˆå¯¹è±¡æ•°ç»„
        let bullets = [];
        let enemies = [];
        let explosions = [];
        let powerUps = [];
        
        // ç©å®¶é£æœº
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            shootCooldown: 0
        };

        // æ•Œæœºç”Ÿæˆè®¡æ—¶å™¨
        let enemySpawnTimer = 0;
        let powerUpTimer = 0;

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // ç»˜åˆ¶ç©å®¶é£æœº
        function drawPlayer() {
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // é£æœºç»†èŠ‚
            ctx.fillStyle = '#008000';
            ctx.fillRect(player.x + 10, player.y + 10, 30, 10);
            ctx.fillRect(player.x + 20, player.y, 10, 20);
            
            // æœºç¿¼
            ctx.fillRect(player.x, player.y + 20, 15, 5);
            ctx.fillRect(player.x + 35, player.y + 20, 15, 5);
        }

        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            ctx.fillStyle = '#FFFF00';
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // æ›´æ–°å­å¼¹ä½ç½®
                bullet.y -= bullet.speed;
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„å­å¼¹
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        // ç»˜åˆ¶æ•Œæœº
        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // æ•Œæœºç»†èŠ‚
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, 10);
                
                // æ›´æ–°æ•Œæœºä½ç½®
                enemy.y += enemy.speed;
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„æ•Œæœº
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        // ç»˜åˆ¶çˆ†ç‚¸æ•ˆæœ
        function drawExplosions() {
            explosions.forEach((explosion, index) => {
                ctx.fillStyle = `rgba(255, ${255 - explosion.frame * 15}, 0, ${1 - explosion.frame * 0.1})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.size - explosion.frame * 2, 0, Math.PI * 2);
                ctx.fill();
                
                explosion.frame++;
                
                // ç§»é™¤å®Œæˆçš„çˆ†ç‚¸
                if (explosion.frame > 20) {
                    explosions.splice(index, 1);
                }
            });
        }

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y) {
            explosions.push({
                x: x,
                y: y,
                size: 30,
                frame: 0
            });
        }

        // ç§»åŠ¨ç©å®¶
        function movePlayer() {
            if ((keys['a'] || keys['arrowleft']) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['d'] || keys['arrowright']) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if ((keys['w'] || keys['arrowup']) && player.y > 0) {
                player.y -= player.speed;
            }
            if ((keys['s'] || keys['arrowdown']) && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        // å°„å‡»
        function shoot() {
            if (keys[' '] && player.shootCooldown <= 0) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 8
                });
                player.shootCooldown = 15;
            }
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
        }

        // ç”Ÿæˆæ•Œæœº
        function spawnEnemy() {
            if (enemySpawnTimer <= 0) {
                const enemyType = Math.random();
                let enemy;
                
                if (enemyType < 0.7) {
                    // æ™®é€šæ•Œæœº
                    enemy = {
                        x: Math.random() * (canvas.width - 40),
                        y: -40,
                        width: 40,
                        height: 40,
                        speed: 2 + Math.random() * 2,
                        color: '#FF0000',
                        hp: 1,
                        points: 10
                    };
                } else {
                    // å¼ºåŒ–æ•Œæœº
                    enemy = {
                        x: Math.random() * (canvas.width - 60),
                        y: -60,
                        width: 60,
                        height: 60,
                        speed: 1.5,
                        color: '#8B0000',
                        hp: 3,
                        points: 50
                    };
                }
                
                enemies.push(enemy);
                enemySpawnTimer = 60 + Math.random() * 60;
            } else {
                enemySpawnTimer--;
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // å­å¼¹å‡»ä¸­æ•Œæœº
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        // ç§»é™¤å­å¼¹
                        bullets.splice(bulletIndex, 1);
                        
                        // å‡å°‘æ•Œæœºè¡€é‡
                        enemy.hp--;
                        
                        if (enemy.hp <= 0) {
                            // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                            createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                            
                            // å¢åŠ åˆ†æ•°
                            score += enemy.points;
                            document.getElementById('score').textContent = score;
                            
                            // ç§»é™¤æ•Œæœº
                            enemies.splice(enemyIndex, 1);
                        }
                    }
                });
            });

            // ç©å®¶ä¸æ•Œæœºç¢°æ’
            enemies.forEach((enemy, index) => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                    
                    // ç§»é™¤æ•Œæœº
                    enemies.splice(index, 1);
                    
                    // å‡å°‘ç”Ÿå‘½
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                    if (lives <= 0) {
                        endGame();
                    }
                }
            });
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;
            
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯æ•ˆæœï¼ˆäº‘æœµï¼‰
            drawClouds();
            
            // æ›´æ–°å’Œç»˜åˆ¶æ¸¸æˆå¯¹è±¡
            movePlayer();
            shoot();
            spawnEnemy();
            
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawExplosions();
            
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }

        // ç»˜åˆ¶äº‘æœµèƒŒæ™¯
        let clouds = [];
        function initClouds() {
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 20 + Math.random() * 30,
                    speed: 0.5 + Math.random() * 1
                });
            }
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
                
                cloud.y += cloud.speed;
                if (cloud.y > canvas.height + cloud.size) {
                    cloud.y = -cloud.size;
                    cloud.x = Math.random() * canvas.width;
                }
            });
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            bullets = [];
            enemies = [];
            explosions = [];
            
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 100;
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            
            initClouds();
            gameLoop();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            startGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', () => {
            // æ¸¸æˆåœ¨å¼€å§‹ç•Œé¢ç­‰å¾…ç”¨æˆ·ç‚¹å‡»
        });
    </script>
</body>
</html>
